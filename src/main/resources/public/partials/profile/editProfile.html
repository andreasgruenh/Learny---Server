<div class="page-header text-center">
	<h1>
		<span class="glyphicon glyphicon-user"></span> Dein Profil <small><a
			ui-sref="app.editProfile"><span class="glyphicon glyphicon-edit"></span>
		</a></small>
	</h1>
</div>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-sm-6 col-xs-6">
			<img
				src="https://unsplash.imgix.net/uploads/1411724908903377d4696/2e9b0cb2?q=25&amp;fm=jpg&amp;s=2016c4932a7b7a1b629cb6890bff9977"
				class="img-responsive img-thumbnail">
			<button class="btn btn-primary" type="none">Foto hochladen</button>
		</div>
		<div class="col-md-4 col-sm-6 col-xs-6">
			<p class="lead">{{currentUser.accountName}}</p>
			<p>
				<b>Name:</b> {{currentUser.firstname}} {{currentUser.lastname}}
			</p>
			<p>
				<b>E-mail:</b> {{currentUser.email}}
			</p>
		</div>
		<div class="col-md-4 col-sm-12 col-xs-12">
			  <form class="form-horizontal" role="form" ng-submit="save()">  
				<div class="form-group">
				    <label class="col-md-3 col-sm-3 col-xs-3 control-label">Vorname:</label>
				    <div class="col-md-9 col-sm-9 col-xs-9"><input class="form-control" type="text" name="firstname" ng-model="newUser.firstname" required="" placeholder="firstname"></div>
				</div>
				<div class="form-group">
				    <label class="col-md-3 col-sm-3 col-xs-3 control-label">Nachname:</label>
				    <div class="col-md-9 col-sm-9 col-xs-9"><input class="form-control" type="text" name="lastname" ng-model="newUser.lastname" required="" placeholder="Lastname"></div>
				</div>
				<div class="form-group">
					<label class="col-md-3 col-sm-3 col-xs-3 control-label">E-Mail:</label>
					<div class="col-md-9 col-sm-9 col-xs-9"><input class="form-control" type="text" name="email" ng-model="newUser.email" required="" placeholder="Email"></div>
				</div>
				<div class="form-group">
					<label class="col-md-3 col-sm-3 col-xs-3 control-label">Notiz	:</label>
					<div class="col-md-9 col-sm-9 col-xs-9"><textarea class="form-control" rows="3" type="text" name="notiz" ng-model="newUser.mynote" required="" placeholder="Notiz hinzufÃ¼gen3"></textarea></div>
				</div>
				<div align="right">
				    <input class="btn btn-primary" type="submit" value="Speichern">
				</div>
			  </form>
			  <form class="form-horizontal" role="form" ng-submit="save()">
				<div class="form-group">
					<label class="col-md-3 col-sm-3 col-xs-3 control-label">Passwort:</label>
					<div class="col-md-9 col-sm-9 col-xs-9"><input class="form-control" type="password" name="password" 
					ng-model="password" required="" placeholder="Neues Passwort"></div>
				</div>
				<div align="right">
				    <input class="btn btn-primary" type="submit" value="Speichern"> <a
					class="btn btn-danger" type="none" ng-click="cancel()">Abbrechen</a>
				</div>
			  </form>
		</div>
	</div>
</div>
