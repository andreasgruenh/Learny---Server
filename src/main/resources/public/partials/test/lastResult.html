<div class="page-header text-center">
	<h1>
		<span class="glyphicon glyphicon-pencil"></span>{{test.name}} <small>Letztes
			Ergebnis</small>
	</h1>
</div>
<p align="right">
	<button class="btn btn-danger"
		ui-sref="app.subject({id: test.subject.id})">
		<span class="glyphicon glyphicon-chevron-left"></span>Zur√ºck zu
		{{test.subject.name}}
	</button>
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</p>
<p>Du hast {{score}} Punkte erreicht!</p>
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="panel panel-default"
					ng-repeat="question in test.questions">
					<div class="panel-heading">
						<h3 class="panel-title">{{question.question}}</h3>
					</div>
					<div class="panel-body">
						<li ng-repeat="answer in question.answers">
							<div class="checkbox">
								<label><input type="checkbox" ng-model="answer.checked">{{answer.answer}}</label>
								<p ng-show="answer.answeredCorrectly">Hier hast du richtig geantwortet!</p>
								<p ng-hide="answer.answeredCorrectly">Hier hast du falsch geantwortet!</p>
							</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
