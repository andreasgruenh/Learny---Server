<div class="page-header text-center">
            <h1>{{subject.name}}</h1>
</div>
<div class="section">
            <div align="center">
              <button align="center" class="btn btn-warning" ng-show="userIsNew" ng-click="joinSubject(); $event.preventDefault();"
              href="#"><h4><span class="glyphicon glyphicon-ok"></span> Eintragen.</h4>
              </button>
            </div>
            <div class="container">
                <div class="col-md-12">
                    <h2>
                        <span class="glyphicon glyphicon-user"></span> Verantwortliche:</h2>
                    <div>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="responsible in subject.accountsInCharge">
                                    <td>
                                        <a href="mailto:{{responsible.email}}">{{responsible.lastname}}, {{responsible.firstname}}</a>
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" ng-show="userIsAdmin" ng-click="removeFromResponsibles(responsible)">Als Verantwortlichen entfernen.</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div ng-show="userIsAdmin">
                            <form ng-submit="addResponsible()">
                                <p>
                                    <b>Name neue(r) Verantwortliche(r):</b>
                                    <accountFinder class="col-xs-3" callback="addResponsible(user)"></accountFinder>
                                </p>
                                <button class="btn btn-primary" type="submit">
                                    <span class="glyphicon glyphicon-plus"></span> Hinzufügen.</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
</div>
<hr>
<div class="section">
            
            <div class="container">
                <div class="col-md-12">
                    <h2><span class="glyphicon glyphicon-list-alt"></span> Tests:</h2>
                </div>
                <div class="col-md-12">
                <div class="alert alert-info" ng-show="userIsEnroled" align="center">
                  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                  <strong><font size="+1" face="cursive">Löse doch einen der folgenden Tests!</font></strong>
                </div>
                    <table ng-show="userIsAdmin" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Test Name</th>
                                <th colspan="2">&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="test in tests">
                                <td>
                                    <button ui-sref="app.test({id:test.id})" class="btn btn-block btn-default">{{test.name}}</button>
                                </td>
                                <td>
                                    <button class="btn">Test bearbeiten.</button>
                                </td>
                                <td>
                                    <button class="btn btn-danger" ng-click="deleteTest(test)">Test löschen</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-show="userIsAdmin">
                        <button class="btn btn-primary" ng-show="userIsAdmin" ui-sref="app.createTest({id: subject.id})">
                            <span class="glyphicon glyphicon-plus"></span> Neuer Test.</button>
                    </div>
                    <div>
                    <div ng-hide="userIsAdmin">
                            <div ng-repeat="test in tests">
                                <div class="col-md-10 col-sm-8 col-xs-7"><button ui-sref="app.test({id:test.id})" class="btn btn-block btn-default">
                                  <font size="+1"><b>{{test.name}}</b></font></button>
                                </div>
                                <div class="col-md-2 col-sm-4 col-xs-5" valign="middle">
                                  <a data-toggle="tooltip" title="Letztes Ergebnis" ui-sref="app.lastResult({id : test.id})">
                                  <font size="6"><span class="glyphicon glyphicon-list-alt"></span></font><font size="3"><span class="glyphicon glyphicon-ok"></span></font></a>
                                  &nbsp;&nbsp;&nbsp;&nbsp;
                                  <a data-toggle="tooltip" title="Rangliste" ui-sref="app.lastResult({id : test.id})">
                                  <font size="6"><span class="glyphicon glyphicon-star"></span></font></a>
                              </div>
                            </div>
                    </div>
                    </div>
                </div>
            </div>
</div>
